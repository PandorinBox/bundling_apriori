<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apriori Bundling</title>

    <!-- CSS EKSTERNAL -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="wrapper">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h3>MENU</h3>

        <!-- TANGGAL OTOMATIS -->
        <div id="today-date" class="today-date"></div>

        <a href="/dashboard">Dashboard</a>
        <a href="/input">Input Dataset</a>
        <a href="/analysis">Analisis</a>
        <a href="/dataset">Kelola Dataset</a>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <!-- INCLUDE HALAMAN -->
        <div th:replace="${page}"></div>
    </div>

</div>

<!-- SCRIPT TANGGAL BERDASARKAN PC USER -->
<script>
    (function () {
        const now = new Date();
        const options = {
            day: 'numeric',
            month: 'long',
            year: 'numeric'
        };
        const tanggalIndonesia = now.toLocaleDateString('id-ID', options);
        document.getElementById('today-date').innerText =
            "Hari ini: " + tanggalIndonesia;
    })();
</script>

</body>
</html>
